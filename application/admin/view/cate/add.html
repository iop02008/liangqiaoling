<!DOCTYPE html>
<html class="x-admin-sm">
    
    <head>
        <meta charset="UTF-8">
        <title>栏目添加</title>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        {include file="public/_jsFile"}
    </head>
    <body>
        <center>
            <form class="layui-form layui-col-space5">
                    <div class="layui-input-inline layui-show-xs-block">
                        <input class="layui-input" placeholder="栏目名" name="cate_name"></div>
                        <div class="layui-input-inline layui-show-xs-block">
                                <input class="layui-input" placeholder="排序" name="cate_sort"></div>
                    <div class="layui-input-inline layui-show-xs-block">
                        <button class="layui-btn"  lay-submit="" lay-filter="sreach" id="cateAdd"><i class="layui-icon"></i>添加</button>
                    </div>
                    
                </form>
            </center>
    </body>
<script>
    $(function(){
        $("#cateAdd").click(function(){
            $.post("{:url('admin/cate/add')}",$('form').serialize(),function(data){
                if(data.code == 1){
                    layer.msg(data.msg,{
                        icon:6,
                        time:2000
                    },function(){
                        var index = parent.layer.getFrameIndex(window.name);//关闭框架
                        
                                parent.layer.close(index);
                            
                    });
                }else{
                    layer.open({
                        title:'添加栏目失败',
                        content:data.msg,
                        icon:5,
                        anim:6
                    });
                }
            },'json');
            return false;
        });
    });
</script>
</html>
