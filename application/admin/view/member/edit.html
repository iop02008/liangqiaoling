{include file="public/_jsFile"}
<body>
    <div class="layui-fluid">
        <div class="layui-row">
            <form class="layui-form">
                <input type="hidden" name="id" value="{$memberInfo.id}">
                <div class="layui-form-item">
                    <label for="username" class="layui-form-label">
                        <span class="x-red">*</span>用户名</label>
                    <div class="layui-input-inline">
                        <input type="text" id="username" name="username" placeholder="请输入会员用户名" required="" lay-verify="email" autocomplete="off" class="layui-input" value="{$memberInfo.username}" disabled></div>
                    <div class="layui-form-mid layui-word-aux">
                        将会成为您唯一的登入名</div></div>
                <div class="layui-form-item">
                    <label for="nickname" class="layui-form-label">
                        <span class="x-red">*</span>昵称</label>
                    <div class="layui-input-inline">
                        <input type="text" id="nickname" name="nickname" placeholder="请输入会员昵称" required="" lay-verify="nikename" autocomplete="off" class="layui-input" value="{$memberInfo.nickname}"></div>
                </div>
                <div class="layui-form-item">
                    <label for="password" class="layui-form-label">
                        <span class="x-red">*</span>密码</label>
                    <div class="layui-input-inline">
                        <input type="password" id="password" name="password" placeholder="请输入密码" required="" lay-verify="pass" autocomplete="off" class="layui-input" value="{$memberInfo.password}"></div>
                    <div class="layui-form-mid layui-word-aux">6到16个字符</div></div>
                
                <div class="layui-form-item">
                        <label for="email" class="layui-form-label">
                            <span class="x-red">*</span>邮箱</label>
                        <div class="layui-input-inline">
                            <input type="email" id="email" name="email" placeholder="请输入会员邮箱" required="" lay-verify="nikename" autocomplete="off" class="layui-input" value="{$memberInfo.email}"></div>
                    </div>


                <div class="layui-form-item">
                    <label for="addBtn" class="layui-form-label"></label>
                    <button class="layui-btn" lay-filter="add" lay-submit="" id="editBtn">修改</button></div>
            </form>
        </div>
    </div>
    <script>layui.use(['form', 'layer','jquery'],
        function() {
            });</script>
    
    <script>
    $(function(){
        $("#editBtn").click(function(){
            $.post("{:url('admin/member/edit')}",$("form").serialize(),function(data){
                if(data.code == 1){
                    layer.msg(data.msg,{
                        icon:6,
                        time:2000
                    },function(){
                        xadmin.del_tab();
                    });
                }else{
                    layer.msg(data.msg,{
                        icon:5,
                        anim:6,
                        time:2000
                    });
                }
            },'json');
            return false;
        });
    });
    </script>
   
</body>
